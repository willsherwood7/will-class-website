<!DOCTYPE html>
<html>
  <head>
    <title>My Resume</title>
    <link id="theme-style" rel="stylesheet" href="resume-light.css">
  </head>
  <body>
    <h1>Title Text</h1>
    <h2>Subtitle Text</h2>
    <p>Body Text goes here...</p>

    <button onclick="toggleTheme()">Toggle Theme</button>

    <script>
      function toggleTheme() {
        const themeStyle = document.getElementById('theme-style');
        if (themeStyle.getAttribute('href') === 'resume-light.css') {
          themeStyle.setAttribute('href', 'resume-dark.css');
        } else {
          themeStyle.setAttribute('href', 'resume-light.css');
        }
      }
    </script>
  </body>
</html>
