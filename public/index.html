<!DOCTYPE html>
<html>
<head>
	<title>Click Per Second Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-top: 40px;
		}

		#cps {
			font-size: 72px;
			margin-top: 20px;
		}

		button {
			font-size: 24px;
			padding: 10px 20px;
			margin-top: 40px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Click Per Second Calculator</h1>
	<div id="cps">0</div>
	<button id="startBtn">Start</button>

	<script>
		let clicks = 0;
		let startTime;
		let intervalId;

		function startTimer() {
			clicks = 0;
			startTime = new Date().getTime();
			intervalId = setInterval(updateCps, 1000);
		}

		function updateCps() {
			let currentTime = new Date().getTime();
			let elapsedTime = (currentTime - startTime) / 1000;
			let cps = clicks / elapsedTime;
			document.getElementById("cps").textContent = cps.toFixed(2);
		}

		document.getElementById("startBtn").addEventListener("click", () => {
			startTimer();
		});

		document.addEventListener("click", () => {
			clicks++;
		});
	</script>
</body>
</html>
