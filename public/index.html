<!DOCTYPE html>
<html>
<head>
	<title>Aim Trainer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			font-size: 48px;
			color: #333;
		}

		#game-area {
			margin-top: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 400px;
		}

		#target {
			background-color: #333;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>Aim Trainer</h1>
	<div id="game-area">
		<div id="target"></div>
	</div>
	<script>
		var gameArea = document.getElementById("game-area");
		var target = document.getElementById("target");
		var score = 0;
		
		// Generate a random position for the target
		function generateTargetPosition() {
			var x = Math.floor(Math.random() * (gameArea.offsetWidth - target.offsetWidth));
			var y = Math.floor(Math.random() * (gameArea.offsetHeight - target.offsetHeight));
			return {x: x, y: y};
		}

		// Move the target to a random position
		function moveTarget() {
			var position = generateTargetPosition();
			target.style.left = position.x + "px";
			target.style.top = position.y + "px";
		}

		// Add a click event listener to the target
		target.addEventListener("click", function() {
			score++;
			moveTarget();
		});

		// Move the target every second
		setInterval(moveTarget, 1000);

		// Update the score every second
		setInterval(function() {
			document.title = "Aim Trainer - Score: " + score;
		}, 1000);
	</script>
</body>
</html>
